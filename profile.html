<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Porsche Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Barlow', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      padding-top: 60px; /* To prevent content under nav */
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .left-pane {
      flex: 1;
      background: url('https://i.pinimg.com/736x/0c/63/46/0c634688db4116ac6ebc5552d5d41b95.jpg') center/cover no-repeat;
    }

    .right-pane {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 300px;
      padding: 30px;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .login-box p {
      margin-bottom: 20px;
      color: #ccc;
      font-size: 14px;
    }

    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .options a {
      color: #ddd;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #000;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color:grey;
    }

    .register {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .register a {
      color: #fff;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 18px 40px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: #e0b000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="heritage.html">Heritage</a>
    <a class="nav-link" href="profile.html">Profile</a>
  </nav>
  <div class="container">
    <div class="left-pane"></div>
    <div class="right-pane">
      <form class="login-box">
        <h2>Welcome back</h2>
        <p>Please enter your details.</p>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your e-mail" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Log in</button>

        <p class="register">Don't have an account? <a href="#">Register here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
